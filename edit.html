{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Game: <strong>{{ game.title }}</strong></h2>
    <form id="edit-form" action="/edit/{{ game.id }}" method="post">
        <input type="hidden" id="game-id" name="id" value="{{ game.id }}">
        <div class="mb-3">
            <label for="title" class="form-label edit-input">Game Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ game.title }}">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label edit-input">Game Image URL</label>
            <input type="text" class="form-control" id="image" name="image" value="{{ game.image }}">
        </div>

        <div class="mb-3">
            <label for="introduction" class="form-label edit-input">Introduction</label>
            <textarea class="form-control" id="introduction" name="introduction">{{ game.introduction }}</textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label edit-input">Price</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ game.price }}">
        </div>

        <div class="mb-3">
            <label for="rate" class="form-label edit-input">Rating</label>
            <input type="text" step="0.1" class="form-control" id="rate" name="rate" value="{{ game.rate }}">
        </div>

        <div class="mb-3">
            <label for="system" class="form-label edit-input">Supported Systems (comma separated)</label><input type="text" class="form-control" id="system" name="supportive_system" value="{{ game.supportive_system | join(', ') }}">
        </div>

        <button type="submit" class="btn" id="submit-btn">Submit</button>
        <a href="/view/{{ game.id }}" class="btn" id="dis-btn">Discard Changes</a>
    </form>
</div>
{% endblock %}
